<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/bb7c5e7012.js" crossorigin="anonymous"></script>
</head>
<body class="salmon">

    <section class="projet" id="projet">
        <h1 class="projet__titre"> Premier projet</h1>

        <section class="cartes" id="cartes">



        </section>


        <section class="formulaire" id="formulaire">
            <h3 class="formulaire__titre center">
                formulaire</h3>
                <form class="formulairenew" id="formulairenew">
                    <div class="forumulairenew__inputtext">
                        <label for="titre-projet">entrer données texte</label>
						<br>
						<input type="text" name="titre-projet" id="titre-projet" autocomplete="none">
                    </div>
                    <div class="forumulairenew__inputlien">
                        <label for="lien-projet">
                            entrer données lien</label>
							<br>
                            <input type="text" name="lien-projet" id="lien-projet"  autocomplete="none">
                        
                    </div>
                    <div class="forumulairenew__textarea center">
                        <label for="text-projet">
                            entrer données description
						</label>
					</br>
						<textarea name="text-projet" id="text-projet" ></textarea  autocomplete="none">
                        
                    </div>
                    <button class="formulaire__bouton" type="submit">valider</button>
                </form>
        </section>
        <div class="theme">
            <div class="black" id="black"> Black</div>
            <div class="salmon" id="salmon"> salmon </div>
        </div>

    </section>
    
    <script src="app.js"></script>

</body>
</html>
